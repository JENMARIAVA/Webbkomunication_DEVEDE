<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE-VE-DE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    
    <section class="container">
        <div class="header">
            <h1>DE-VE-DE</h1>
        </div>
        <section class="main">
        <div>
            <h2>Search a movie below: </h2>
            <input type="text" id="searchTitle" placeholder="Search by title">
            <button id="searchButton">Search</button>
        </div>
        <section class="add">
            <h2>Add a new movie below: </h2>
            <input type="text" id="titlePost" placeholder= "Title" />
        
            <input type="text" id="genre"  placeholder= "Genre" />
           
            <label for="releaseDate">Release Date:</label>

            <input type="date" id="releaseDate"/>
            <button id="postMoviesButton">Save Movie</button>
        </section>
        </section>
        <section class="movies">
            <h2>Movies availiable on DE-VE-DE</h2>
           <div class="getMoviesButton"> <button  id="getMoviesButton">Get Movies</button></div> 
            <section id="movies"></section>
        </section>
    </section>
    
    <script type="module" src="index.js"></script>
    

</body>
</html>
